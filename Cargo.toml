[package]
name = "erl_dist"
version = "0.3.0"
authors = ["Takeru Ohta <phjgt308@gmail.com>"]
description = "Rust Implementation of Erlang Distribution Protocol"
homepage = "https://github.com/sile/erl_dist"
repository = "https://github.com/sile/erl_dist"
readme = "README.md"
keywords = ["erlang"]
license = "MIT"
edition = "2021"

[dependencies]
byteorder = "1"
futures = "0.3"
thiserror = "1"

eetf = "0.7"
handy_async = "0.2"
md5 = "0.7"
rand = "0.8"
bitflags = "1"

[dev-dependencies]
anyhow = "1"
clap = { version = "3", features = ["derive"] }
serde_json = "1"
smol = "1"